version: "3.9"
services:
  mariadb:
    build: ./requirements/mariadb/
    image: mariadb
    container_name: mariadb
    restart: on-failure
    init: true
    tty: true
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - vikka
  nginx:
    build: ./requirements/nginx/
    image: nginx
    container_name: nginx
    init: true

    ports:
      # - 80:80
      - 443:443
    restart: on-failure
    networks:
      - vikka
    volumes:
      - move:/data
      - wordpress:/var/www/html/wordpress
  wordpress:
    build: ./requirements/wordpress/
    image: wordpress
    container_name: wordpress
    init: true
    env_file:
      - .env
    restart: on-failure
    networks:
      - vikka
    volumes:
      - move:/data
      - wordpress:/var/www/html/wordpress
    tty: true
    depends_on:
      - mariadb
